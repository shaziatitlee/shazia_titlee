<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>


<body>

<h1>Register</h1> 
<form action="http://www.wikipedia.org" method="get">
<label>
  First Name:
   <input name="username" type="text" placeholder="First Name" required>
</label>

<label>
  Last Name:
   <input name="username" type="text" placeholder="Last Name" required>
</label>

  

<p>
<label>
	Male
	<input type="radio" name="gender">
</label>

<label>
	Female
	<input type="radio" name="gender">
</label>

<label>
	Other
	<input type="radio" name="gender">
</label>
</p>

<p>
	<label>
		Email:
		<input type="Email" name="email" required>
	</label>

	<label>
		Password:
		<input type="password" name="password" pattern="{5'10}" required title="5 to 10 characters">
	</label>
</p>
<p> 
	<label>
		Birthday:
		<select name="month">
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<option>Aril</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
			<option>September</option>
			<option>October</option>
			<option>November</option>
			<option>December</option>
		</select>

		<select name="day">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
		</select>

		<select name="year">
			<option>1993</option>
			<option>1994</option>
			<option>1995</option>
			<option>1996</option>
			<option>1997</option>
			<option>1998</option>
			<option>1999</option>
			<option>2000</option>
			<option>2001</option>
			<option>2002</option>
			<option>2003</option>
			<option>2004</option>
		</select>
	</label>
</p>
<p>I agree to the terms and contions <input type="checkbox" name="" required=""></p>

<input type="Submit">
</form>
</body>
</html>
