<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reistration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/dummy">
        <p>
            <label for="first name">First Name</label>
            <input type="text" id="first name" name="firstname" required>
            <label for="last name">Last Name</label>
            <input type="text" id="last name" name="lastname" required>
        </p>
        <p>Select a Race:</p>

        <div>
            <input type="radio" id="FR" name="race" value="funrun">
            <label for="FR">Fun Run 5k</label></div>
        <div>
            <input type="radio" id="HM" name="race" value="half">
            <label for="HM">Half Marathon</label></div>
        <div>
            <input type="radio" id="FM" name="race" value="full">
            <label for="FM">Full Marathon</label></div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="age group">Select Age Group</label>
            <select name="age group" id="age group">
                <option value="kids">under 18</option>
                <option value="young adults">18-30</option>
                <option value="adults">31-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
