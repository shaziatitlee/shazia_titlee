 <!DOCTYPE html>
 <html>
 <head>
 	<title>Inputs Demo</title>
 </head>
 <body>
 <p>Do you prefer cats or dogs?</p>

 <form> 
 
   <label for="Dogs">DOGS</label>
   <input id="Dogs" name="petchoice" type="radio" value="DoGs">
 

   <label for="Cats">CATS</label>
   <input id="Cats" name="petchoice" type="radio" value="CaTs">
 

 <p>What's your favourite color?</p>
<select name="color">
	<option>lavender</option>
	<option>dusty pink</option>
	<option>powder blue</option>
	<option>pastel yellow</option>
	<option>beige</option>
</select>

<p>What's your current mood?</p>
<select name="mood">
	<option value="happy">:)</option>
	<option value="neutral">:|</option>
	<option value="sad">:(</option>
</select>
<p>Few words about yourself</p>
<textarea name="textarea" rows="10" columns="50"></textarea>

 <button>GO!</button>
 </form>

 
 </body>
 </html>
